<!doctype html>
<html>

<head>
	<script src="../js/jquery.js"></script>
	<meta charset="utf-8">
	<meta name="author" content="http://www.softwhy.com/" />
	<title>焯焯搜索</title>
	<style type="text/css">
		* {
			font-family: "CustomFont", Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		@font-face {
			font-family: "CustomFont";
			/* 自定义字体名称 */
			src: url("../font.ttf") format("truetype");
			/* 字体文件路径 */
		}

		.search {
			display: block;
			width: 600px;
			height: 50px;
			border: #EE491F 1px solid;
			margin: 10px auto 0;
			text-indent: 10px;
		}

		.title {
			display: block;
			font-size: 20px;
			text-align: center;
		}

		.choose {
			text-align: center;
		}

		ul {
			display: block;
			width: 600px;
			border: #CCC 1px solid;
			margin: 0 auto;
		}

		li {
			list-style: none;
			display: block;
			width: 100%;
		}

		a {
			display: block;
			width: 100%;
			height: 40px;
			border-bottom: #CCC 1px solid;
			text-decoration: none;
			color: #333;
			line-height: 40px;
			font-size: 12px;
		}
	</style>
	<script src="../js/search.js"></script>
</head>

<body>
	<input class="search" type="text" value="" placeholder="请输入关键词来搜索" />
	<ul></ul>
</body>

</html>
